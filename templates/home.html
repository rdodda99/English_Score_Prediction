<html>
    <head>
        <!-- Add a link to an external CSS file -->
        <style>
            /* Use a custom font for the whole page */
            @import url('https://fonts.googleapis.com/css?family=Roboto');
    
            /* Set the background color and font of the body */
            body {
                font-family: 'Roboto', sans-serif;
                background: rgb(227,214,220);
                background: radial-gradient(circle, rgba(227,214,220,1) 0%, rgba(229,246,231,1) 41%, rgba(188,212,241,1) 100%);
            }
    
            /* Center the login div and give it some padding and border */
            .login {
                width: 600px;
                margin: 50px auto;
                padding: 20px;
                border: 1px solid #ccc;
                background-color: white;
            }
    
            /* Style the h1 elements with a different color and font size */
            h1 {
                font-size: 36px;
                text-align: center;
            }
    
            /* Style the form elements with some margin, padding, and border */
            .form-control {
                display: block;
                width: 100%;
                margin: 10px 0;
                padding: 10px;
                border: 1px solid #ccc;
            }
    
            /* Style the select elements with a custom arrow */
            .form-control select {
                appearance: none;
                -webkit-appearance: none;
                -moz-appearance: none;
                background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABHklEQVQ4T2NkoBAwUqifAWz6//8/4wZGRkZGZmYGBgaGZmZmZgZGRkZGZmYGBgaGZmZmZgZGRkZGZmYGBgaGZmZmZgZGRkZGZmYGBgaGZmZmZgZGRkZGZmYGBgaGZmZmZgZGRkZGZmYGBgaGZmZmZgZGRkZGZmYGBgaGZmZmZgZGRkZGZmYGBgaGZmZmZgZGRkZGZmYGBgaGZmZmZgZGRkZGZmYGBgaGZmZmZgZGRkZGZmYGBgaGZmZmZgZGRkZGZmYGBgaGZmZmZgZGRsb/wUAW+ED3r4G3fwAAAAASUVORK5CYII=') no-repeat right center;
                padding-right: 20px;
            }
    
    
            /* Style the input elements with a different color and border radius */
            .form-control input {
                border-radius: 5px;
            }

            .mb-4 {
                text-align: center; 
            }
        </style>
    </head>
<body>
    <div class="login">
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Student Exam Performance Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required>
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education"
                placeholder="Enter you Parent Education" required>
                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">
                    Associate's degree
                </option>
                <option value="bachelor's degree">
                    Bachelor's degree
                </option>
                <option value="high school">
                    High school
                </option>
                <option value="master's degree">
                    Master's degree
                </option>
                <option value="some college">
                    Some college
                </option>
                <option value="some high school">
                    Some high school
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">
                    Free/Reduced
                </option>
                <option value="standard">
                    Standard
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Test preparation Course</label>
            <select class="form-control" name="test_preparation_course" placeholder="Enter you Course"
                required>
                <option class="placeholder" selected disabled value="">Select Test_course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Writing Score out of 100</label>
            <input class="form-control" type="number" name="reading_score"
                placeholder="Enter your Reading score" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Reading Score out of 100</label>
            <input class="form-control" type="number" name="writing_score"
                placeholder="Enter your Reading Score" min='0' max='100' />
        </div>
        <div class="mb-4">
            <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
        </div>
    </form>
    <h2>
       The predicted math score is - {{results}}
    </h2>
   <body>
</html>
