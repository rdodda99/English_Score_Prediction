<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Know your Score</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Template Main CSS File -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <!-- Favicons -->
  <link href="{{ url_for('static', filename='assets/img/R_image2.png') }}" rel="icon">

  <link href="{{ url_for('static', filename='assets/img/apple-touch-icon.png') }}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='assets/vendor/aos/aos.css') }}" rel="stylesheet">

  <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

  <link href="{{ url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">

  <link href="{{ url_for('static', filename='assets/vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">

  <link href="{{ url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">


</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex justify-content-between align-items-center">

      <div class="logo">
        <h1 style="color: white;">Predict Your Performance</h1>
      </div>


    </div>
  </header><!-- End Header -->

  <main id="main">

    <section class="hero-section inner-page">
      <div class="wave">

        <svg width="1920px" height="265px" viewBox="0 0 1920 265" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Apple-TV" transform="translate(0.000000, -402.000000)" fill="#FFFFFF">
              <path d="M0,439.134243 C175.04074,464.89273 327.944386,477.771974 458.710937,477.771974 C654.860765,477.771974 870.645295,442.632362 1205.9828,410.192501 C1429.54114,388.565926 1667.54687,411.092417 1920,477.771974 L1920,667 L1017.15166,667 L0,667 L0,439.134243 Z" id="Path"></path>
            </g>
          </g>
        </svg>

      </div>

      <div class="container">
        <div class="row align-items-center">
          <div class="col-12">
            <div class="row justify-content-center">
              <div class="col-md-7 text-center hero-text">
                <h1 data-aos="fade-up" data-aos-delay="">Tell Us about You</h1>
                <p class="mb-5" data-aos="fade-up" data-aos-delay="100">We aim to predict your score based on your profile.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <section class="section">
      <div class="container">
        <div class="row mb-5 align-items-end">
          <div class="col-md-6" data-aos="fade-up">

            <h2>About You</h2>
          </div>

        </div>

        <div class="login col-md-6 mb-5 mb-md-0">
          <form action="{{ url_for('predict_datapoint')}}" method="POST">
           <h1>
               <legend>Student Exam Performance Prediction</legend>
           </h1>

           
           <div class="mt-3 mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" name="name"
                placeholder="Enter your Name" />
           </div>

           <div class="mb-3">
               <label class="form-label">Gender</label>
               <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                   <option class="placeholder" selected disabled value="">Select your Gender</option>
                   <option value="male">
                       Male
                   </option>
                   <option value="female">
                       Female
                   </option>
                   <option value="male">
                       Prefer not to say
                   </option>
               </select>
           </div>

           <div class="mb-3">
               <label class="form-label">Race or Ethnicity</label>
               <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required>
                   <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                   <option value="group A">
                       American
                   </option>
                   <option value="group B">
                       Hispanic or Latino
                   </option>
                   <option value="group C">
                       Asian
                   </option>
                   <option value="group D">
                       Middle East
                   </option>
                   <option value="group E">
                       Others
                   </option>
               </select>
           </div>

           <div class="mb-3">
               <label class="form-label">Parental Level of Education</label>
               <select class="form-control" name="parental_level_of_education"
                   placeholder="Enter you Parent Education" required>
                   <option class="placeholder" selected disabled value="">Select Parent Education</option>
                   <option value="associate's degree">
                       Associate's degree
                   </option>
                   <option value="bachelor's degree">
                       Bachelor's degree
                   </option>
                   <option value="high school">
                       High school
                   </option>
                   <option value="master's degree">
                       Master's degree
                   </option>
                   <option value="some college">
                       Some college
                   </option>
                   <option value="some high school">
                       Some high school
                   </option>
               </select>
           </div>


           <div class="mb-3">
               <label class="form-label">Fee Type</label>
               <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
                   <option class="placeholder" selected disabled value="">Select Fee Type</option>
                   <option value="free/reduced">
                       Free/Reduced
                   </option>
                   <option value="standard">
                       Standard
                   </option>
               </select>
           </div>


           <div class="mb-3">
               <label class="form-label">Attempted Mock Test</label>
               <select class="form-control" name="test_preparation_course" placeholder="Enter you Course" required>
                   <option class="placeholder" selected disabled value="">Select Mock test</option>
                   <option value="none">
                       None
                   </option>
                   <option value="completed">
                       Completed
                   </option>
               </select>
           </div>


           <div class="mb-3">
               <label class="form-label">Writing Score out of 100</label>
               <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score" min='0' max='100' />
           </div>

           <div class="mb-3">
               <label class="form-label">Reading Score out of 100</label>
               <input class="form-control" type="number" name="writing_score"
                   placeholder="Enter your Reading Score" min='0' max='100' />
           </div>

           <div class="mb-4">
               <input class="btn btn-primary" type="submit" value="Your Score could be !" required />
           </div>
           </form>
       </div>
      </div>
      <h2>
        The predicted English score is - {{results}}
     </h2>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer class="footer cta-section pt-4" role="contentinfo">
    <div class="container mt-0">
      <div class="row justify-content-center text-center">
        <div class="col-md-7">
          <h3 style="color: white;">Contact </h3>
          <p class="social ">
            <a  class="m-2" href="https://www.linkedin.com/in/ravikumardodda/"><span class="bi bi-linkedin"></span></a>
            <a class="m-2" href="https://www.instagram.com/thesummertee/"><span class="bi bi-instagram"></span></a>
            <a class="m-2" href="https://github.com/rdodda99"><span class="bi bi-github"></span></a>
          </p>
        </div>
      </div>


      <div class="row justify-content-center text-center">
        <div class="col-md-7">
          <p class="copyright">&copy; All Rights Reserved</p>
          <div class="credits">
            Designed by Ravi
          </div>
        </div>
      </div>

    </div>
  </footer>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/static/assets/vendor/aos/aos.js"></script>
  <script src="/static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/static/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/static/assets/js/main.js"></script>

</body>

</html>
